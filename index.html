<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GasDone - Catat, kerjakan, selesai</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-card">
            <h1 class="logo">GasDone</h1>
            <p class="slogan">Catat, kerjakan, selesai</p>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required />
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required />
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden">
        <div class="container">
            <header>
                <h1>GasDone</h1>
                <p>Catat, kerjakan, selesai</p>
                <div class="user-section">
                    <span id="user-display"></span>
                    <button id="logout-btn" class="btn-logout">Logout</button>
                </div>
            </header>

            <div class="input-section">
                <input type="text" id="task-input" placeholder="Apa yang perlu dikerjakan?" />
                <button id="add-task-btn">Tambah</button>
            </div>

            <div class="empty-state" id="empty-state">
                <div class="empty-icon">ğŸ“</div>
                <h3>Belum ada tugas</h3>
                <p>Tambahkan tugas pertamamu sekarang!</p>
            </div>

            <div class="tasks-container" id="tasks-container">
                <div class="tasks-header">
                    <h2>Daftar Tugas</h2>
                    <span id="task-count">0 tugas</span>
                </div>
                <ul id="task-list"></ul>
            </div>

            <footer class="app-footer">
                <p>Projek By Fauzan XI.D</p>
            </footer>

    <script src="script.js"></script>
</body>
</html>
